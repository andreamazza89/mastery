<html class="mdc-typography">
  <head>
    <title>Material Components for the web</title>
    <link rel="stylesheet"
          href="node_modules/material-components-web/dist/material-components-web.css">
  </head>

  <body>
    <div class="mdc-card">
      <section class="mdc-card__primary">
        <h1 class="mdc-card__title mdc-card__title--large">Java Tic-Tac-Toe 3x3</h1>
      </section>
      <section class="mdc-card__supporting-text">
        Write a basic Java TTT with 3x3
      </section>
      <section class="mdc-card__actions">
        <button class="mdc-button mdc-button--compact mdc-card__action">Exapnd</button>
        <button class="mdc-button mdc-button--compact mdc-card__action">Done</button>
      </section>
    </div>

    <div class="mdc-card">
      <section class="mdc-card__primary">
        <h1 class="mdc-card__title mdc-card__title--large">Write a TTT with a 4x4</h1>
      </section>
      <section class="mdc-card__supporting-text">
        Think about input selection and be weary of performance
      </section>
      <section class="mdc-card__actions">
        <button class="mdc-button mdc-button--compact mdc-card__action">Exapnd</button>
        <button class="mdc-button mdc-button--compact mdc-card__action">Done</button>
      </section>
    </div>
  </body>

  <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
  <script>mdc.autoInit()</script>
</html>
